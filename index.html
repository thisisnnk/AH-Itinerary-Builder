<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure holidays - Itinerary builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png"
        href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Dancing+Script:wght@400;700&family=Montserrat:wght@700;900&family=Gloock&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/vyu6tsj.css">
    <style>
        :root {
            --primary: #FECC00;
            --secondary: #050B20;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F8F9FB;
            color: var(--secondary);
            -webkit-font-smoothing: antialiased;
            font-weight: 400;
        }

        * {
            font-style: normal !important;
        }

        /* Default weight for elements unless overridden */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        span,
        div,
        button,
        input,
        textarea,
        td,
        th {
            font-weight: 400;
        }

        .brand-bg-primary {
            background-color: var(--primary);
        }

        .brand-bg-secondary {
            background-color: var(--secondary);
        }

        .brand-text-primary {
            color: var(--primary);
        }

        .adv-input-group {
            margin-bottom: 1.5rem;
        }

        .adv-label {
            display: block;
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .adv-input {
            width: 100%;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.2s;
            color: var(--secondary);
        }

        .adv-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(254, 204, 0, 0.1);
        }

        .adv-btn-primary {
            background-color: var(--primary);
            color: var(--secondary);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
        }

        .adv-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(254, 204, 0, 0.3);
        }

        .adv-card {
            background: white;
            border-radius: 24px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        }

        .apple-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.85);
        }

        .adv-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        .adv-table tr {
            background: white;
            transition: all 0.2s;
        }

        .adv-table td,
        .adv-table th {
            padding: 1.25rem 1rem;
        }

        .adv-table th {
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .adv-table td:first-child {
            border-radius: 16px 0 0 16px;
        }

        .adv-table td:last-child {
            border-radius: 0 16px 16px 0;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background: white !important;
            }
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }
    </style>
